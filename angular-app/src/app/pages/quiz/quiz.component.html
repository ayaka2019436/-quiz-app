<div class="quiz-box">
  <div class="quiz-header">
    <div class="quiz-count">第{{ Questionscount }}問</div>
    <div class="quiz-count">残り{{ 20 - Questionscount }}問</div>
  </div>

  <div class="quiz-body">
    <div class="question">{{ quizQuestion }}</div>
    <div class="quiz-button-container">
      <app-sub-button
        [text]="quizChoice[0]"
        (disabled)="(selectedOptionIndex !== -1)"
        (click)="handleOptionClick(0)"
      ></app-sub-button>
      <app-sub-button
        [text]="quizChoice[1]"
        (disabled)="(selectedOptionIndex !== -1)"
        (click)="handleOptionClick(1)"
      ></app-sub-button>
      <app-sub-button
        [text]="quizChoice[2]"
        (disabled)="(selectedOptionIndex !== -1)"
        (click)="handleOptionClick(2)"
      ></app-sub-button>
      <app-sub-button
        [text]="quizChoice[2]"
        (disabled)="(selectedOptionIndex !== -1)"
        (click)="handleOptionClick(3)"
      ></app-sub-button>
    </div>
  </div>
</div>

<div class="question" *ngIf="selectedOptionIndex == 1">
  <div class="circle-cross" #scrollTarget>{{ circle_cross[0] }}</div>
  <div class="answer">{{ answer }}</div>
  <div class="quiz-box">
    <div>{{ description }}</div>
  </div>
  <app-button
    [text]="'次に進む'"
    routerLink="/quiz-result"
    class="next-button"
  ></app-button>
</div>
