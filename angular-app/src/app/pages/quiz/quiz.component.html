<div class="quiz-box">
  <div class="quiz-header">
    <div class="quiz-count">第{{ questionsCount }}問</div>
    <div class="quiz-count">
      残り{{ quizService.calcRemainingQuizCount() }}問
    </div>
  </div>

  <div class="quiz-body">
    <div class="question">{{ quiz?.question }}</div>
    <div class="quiz-button-container">
      <app-sub-button
        *ngFor="let choice of quiz?.choices"
        [text]="choice.text"
        (click)="clickAnswer(choice)"
      ></app-sub-button>
    </div>
  </div>
</div>

<div class="question" *ngIf="selectedAnswer">
  <!-- スクロールのピント   -->
  <div id="scroll" class="circle-cross" #scrollTarget>
    {{ isCorrect ? "◯" : "✖︎" }}
  </div>
  <div class="answer">{{ correctAnswer }}</div>
  <div class="quiz-box">
    <div>{{ quiz?.explanation }}</div>
  </div>
  <div>
    <app-button
      [text]="'次に進む'"
      (click)="nextPage()"
      class="next-button"
    ></app-button>
  </div>
</div>
